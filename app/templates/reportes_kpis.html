{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Indicadores de Inventario</h2>

    <div class="row">
        <div class="col-md-6 mb-4">
            <canvas id="kpiDonut"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <canvas id="kpiBar"></canvas>
        </div>
    </div>

    <div class="row mt-4 text-center">
        <div class="col-md-6">
            <div class="alert alert-primary" role="alert">
                Total de Productos Registrados: <strong>{{ total_productos }}</strong>
            </div>
        </div>
        <div class="col-md-6">
            <div class="alert alert-success" role="alert">
                Stock Total Disponible: <strong>{{ stock_total }}</strong> unidades
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <canvas id="graficoOficinas"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <canvas id="graficoProductos"></canvas>
        </div>
    </div>
</div>

<!-- Librería Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Gráfico Donut
    const ctxDonut = document.getElementById('kpiDonut').getContext('2d');
    new Chart(ctxDonut, {
        type: 'doughnut',
        data: {
            labels: ['Stock Normal', 'Stock Bajo'],
            datasets: [{
                data: [{{ productos_normales }}, {{ productos_alerta }}],
                backgroundColor: ['#28a745', '#dc3545'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                title: { display: true, text: 'Distribución de Stock' }
            }
        }
    });

    // Gráfico: de Barras  de productos en Stock
    const ctxBar = document.getElementById('kpiBar').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Stock Normal', 'Stock Bajo'],
            datasets: [{
                label: 'Cantidad de Productos',
                data: [{{ productos_normales }}, {{ productos_alerta }}],
                backgroundColor: ['#28a745', '#dc3545'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Cantidad de Productos según Estado' }
            }
        }
    });

    // Gráfico: Oficina que más consume
    const ctxOficinas = document.getElementById('graficoOficinas').getContext('2d');
    new Chart(ctxOficinas, {
        type: 'bar',
        data: {
            labels: {{ consumo_por_oficina | map(attribute=0) | list | tojson }},
            datasets: [{
                label: 'Unidades Consumidas',
                data: {{ consumo_por_oficina | map(attribute=1) | list | tojson }},
                backgroundColor: '#007bff',
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: { display: true, text: 'Top Oficinas por Consumo' },
                legend: { display: false }
            }
        }
    });

    const nombresProductos = {{ consumo_por_producto | map(attribute=0) | list | tojson }};
    const modelosProductos = {{ consumo_por_producto | map(attribute=1) | list | tojson }};
    const cantidadesProductos = {{ consumo_por_producto | map(attribute=2) | list | tojson }};

    const etiquetasProductos = nombresProductos.map((nombre, i) => `${nombre} (${modelosProductos[i]})`);

    const ctxProductos = document.getElementById('graficoProductos').getContext('2d');
    new Chart(ctxProductos, {
        type: 'bar',
        data: {
            labels: etiquetasProductos,
            datasets: [{
                label: 'Unidades Solicitadas',
                data: cantidadesProductos,
                backgroundColor: '#6610f2',
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: { display: true, text: 'Top Productos más Solicitados' },
                legend: { display: false }
            }
        }
    });
});
</script>
{% endblock %}
